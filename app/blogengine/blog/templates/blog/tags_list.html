{% extends "blog/base_blog.html" %}


{% block title %}
    Tags {{ block.super }}
{% endblock title %}

{% block content %}
    <h1 class="mb-5">Tags:</h1>

    {% for tag in tags %}
        <div class="">
            <h3>
                <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
            </h3>
        </div>
    {% endfor %}
    
{% endblock content %}
